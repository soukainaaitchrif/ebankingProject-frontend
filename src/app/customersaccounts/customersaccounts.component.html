<div class="container mt-3">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3>Comptes du client: {{customer?.name}}</h3>
    </div>
    <div class="card-body">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
      </div>

      <div *ngIf="accounts && accounts.length > 0; else noAccounts">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>ID du compte</th>
            <th>Type</th>
            <th>Solde</th>
            <th>Date de création</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{account.id}}</td>
            <td>{{account.type}}</td>
            <td>{{account.balance | number:'1.2-2'}} €</td>
            <td>{{account.createdAt | date:'dd/MM/yyyy'}}</td>
            <td>
              <button (click)="goToAccountDetails(account.id)" class="btn btn-info btn-sm">
                <i class="bi bi-eye"></i> Détails
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <ng-template #noAccounts>
        <div class="alert alert-info">
          Ce client n'a pas de comptes.
        </div>
      </ng-template>

      <div class="mt-3">
        <button class="btn btn-secondary" (click)="router.navigateByUrl('/customers')">
          <i class="bi bi-arrow-left"></i> Retour à la liste des clients
        </button>
      </div>
    </div>
  </div>
</div>
